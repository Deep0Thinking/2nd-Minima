# Sample workflow for building and deploying a Jekyll site to GitHub Pages

name: Deploy Jekyll site to "_site" branch on GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - "_site/**" # Runs only when there are changes in the 'site' directory
  pull_request:
    branches: ["main"]
    paths:
      - "_site/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: "3.1" # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: "main"
      - name: Copy _site contents
        run: |
          cp -r _site/ Gemfile _config.yml /tmp/
          git checkout -b _site
          rm -rf *
          cp -r /tmp/_site/* /tmp/Gemfile /tmp/_config.yml ./
          git add --all
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "update _site content"
          git push --force origin _site
      - name: Deploy to GitHub Pages
        uses: jeffreytse/jekyll-deploy-action@v0.5.1
        with:
          provider: "github"
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ""
          branch: "_site"
          jekyll_src: "./"
          jekyll_cfg: "_config.yml"
          jekyll_baseurl: "/2nd-Minima"
